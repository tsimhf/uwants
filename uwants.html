<script type="text/javascript">
	

//Only works in Chrome. Best viewed full screen: http://codepen.io/trhino/full/qcvBd

leftPos = $(window).width() + 200;

function setLeft(){
  leftPos = $(window).width() + 200;
  $('nav li').css('left', -leftPos); 
};
setLeft();

//Nav in
$('.fa-reorder').on('click', function(){
  var timer = 0
  
  $('nav li').each(function(){
    timer = timer + 75;
    var $this = $(this);
    setTimeout(function(){
      $this.animate({ left : 0 }, 200);
    }, timer);    
    });
    
    $('.fa-reorder').fadeOut(100);
  });

//Nav out
$('nav li a').on('click', function(){
    var timer = 0;
    $('nav li').each(function(){
    timer = timer + 74;
    var $this = $(this);
    setTimeout(function(){
      $this.animate({ left : -leftPos }, 200, function(){
        $('.fa-reorder').fadeIn(500);
      });
    }, timer); 
  });
  
}); 


//Set the nav font size based on vertical window height
function browserHeight(){
  var navHeight = $('nav li').height();
  $('nav li a').css({
    'font-size' : navHeight / 2.3
  });
};
browserHeight();

$(window).on('resize', browserHeight);



</script>

<!-- back to top -->

<script type="text/javascript">
	$(function() {
		var scrollFlg = false;
		$(".pageTop").on({
			'click': function() {
				$('html,body').stop().animate({
					scrollTop: 0
				}, 1500, 'easeInOutQuart');
				pageTopMove();
				return false;
			}
		});

		function pageTopMove() {
			scrollFlg = true;
			$('.pageTop a').transition({
				y: -$(window).height()
			}, 1500, 'easeInQuart', function() {
				$('.pageTop a').css({
					y: 0
				})

				$(".pageTop").hide();
				scrollFlg = false;
			});
		}

		$(window).scroll(function() {
			var current_pos = $(this).scrollTop();
			var footY = ($("#footer").offset().top||0 )- window.innerHeight;
			if (current_pos > 500) {
				$(".pageTop").fadeIn();
			} else {
				if (!scrollFlg) $(".pageTop").fadeOut();
			}
		});
	});

</script>

<!-- character - slider -->

<script type="text/javascript">
	

	$(document).ready(function(){

		$('#myModal').on('shown.bs.modal', function () {
			$('#myInput').focus()
		});


		$(function () {
			slider();
		});


		function slider() {
		var size = $("#carousel > div").length; //number of items in carousel
		var position = 0; // current position of carousal
		var sliderIntervalID; // used to clear autoplay
		var sliderInterval = 4000; // interval of autoplay
		var changeInterval = 1000; // interval between change of slides

		// $("#carousel > div").not(".show").fadeOut(); //fadeout all items except the one with .show

		startSlider(); //starts autoplay

		// function to start auto play
		function startSlider() {
			sliderIntervalID = setInterval(function () {
				run(1);
			}, sliderInterval);
		}

		// on mouseover stop the autoplay
		$("#carousel").mouseover(function () {
			clearInterval(sliderIntervalID);
		});
		// on mouseout starts the autoplay
		$("#carousel").mouseout(function () {
			startSlider();
		});

		//on right clicking the carousal
		$("#carousel > #right").click(function () {
			run(1);
		});


		//on left button click of the carousal
		$("#carousel > #left").click(function () {
			run(0);
		});


		//moves the slider back or forth based on x (1 = forward 0 = backward)
		function run(x) {
			position = $("#carousel").find(".show").index();
			if (x == 1)
				++position;
			else
				--position;
			checker();
			// changeCarousal(); //function call that actually changes slides
		}


		//just a function to reposition the slider when out of bounds
		function checker() {
			if (position >= size) {
				position = 0;
			}
			else if (position < 0) {
				position = size - 1;
			}
			//console.log(position);
		};


		//this changes the image and button selection
		function changeCarousal() {
			$("#carousel").find(".show").removeClass("show").fadeOut();
			$("#carousel > div").eq(position).fadeIn(changeInterval).addClass("show");
			$("#carousel > ul").find(".showli").removeClass("showli");
			$("#carousel > ul > li").eq(position).addClass("showli");
		}

		//when use clicks slider button
		$("#carousel > ul > li").click(function () {
			$('#carousel > ul > li').removeClass('big');
			$(this).addClass('big')
			position = $(this).index();
			$('#carousel > div').removeClass('show');
			$('#carousel > div').eq(position).addClass('show');
			return;
			var temp = $("#carousel").find(".show").index();
			if (position != temp) {
				// changeCarousal();
				//big
			}
		});
	}

<!-- youtube video -->

<script type="text/javascript">



	$(document).ready(function(){

// poster frame click event
$(document).on('click','.js-videoPoster',function(ev) {
	ev.preventDefault();
	var $poster = $(this);
	var $wrapper = $poster.closest('.js-videoWrapper');
	videoPlay($wrapper);
});

// play the targeted video (and hide the poster frame)
function videoPlay($wrapper) {
	var $iframe = $wrapper.find('.js-videoIframe');
	var src = $iframe.data('src');
  // hide poster
  $wrapper.addClass('videoWrapperActive');
  // add iframe src in, starting the video
  $iframe.attr('src',src);
}

// stop the targeted/all videos (and re-instate the poster frames)
function videoStop($wrapper) {
  // if we're stopping all videos on page
  if (!$wrapper) {
  	var $wrapper = $('.js-videoWrapper');
  	var $iframe = $('.js-videoIframe');
  // if we're stopping a particular video
} else {
	var $iframe = $wrapper.find('.js-videoIframe');
}
  // reveal poster
  $wrapper.removeClass('videoWrapperActive');
  // remove youtube link, stopping the video from playing in the background
  $iframe.attr('src','');
}

});

</script>
